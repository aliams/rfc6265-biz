<!DOCTYPE html>
<script src="/tests/resources/testharness.js"></script>
<script src="/tests/resources/testharnessreport.js"></script>
<script src="/tests/resources/cookie-helper.js"></script>
<script>
  ["", "domain="+document.location.hostname, "MaxAge=10", "HttpOnly"].forEach(extraParams => {
    // Without 'secure'
    set_prefixed_cookie_via_http_test({
      prefix: "__Host-",
      params: "Path=/;" + extraParams,
      shouldExistInDOM: false,
      shouldExistViaHTTP: false,
      title: "__Host: Non-secure origin: 'Path=/;" + extraParams + "'"
    });

    // With 'secure'
    set_prefixed_cookie_via_http_test({
      prefix: "__Host-",
      params: "Secure; Path=/;" + extraParams,
      shouldExistInDOM: false,
      shouldExistViaHTTP: false,
      title: "__Host: Non-secure origin: 'Secure; Path=/;" + extraParams + "'"
    });
  });

  set_prefixed_cookie_via_http_test({
    prefix: "__Host-",
    params: "Secure; Path=/cookie/list",
    shouldExistInDOM: false,
    shouldExistViaHTTP: false,
    title: "__Host: Non-secure origin: 'Secure; Path=/cookie/list'"
  });
</script>
